<?xml version="1.0" encoding="UTF-8" ?>
<svg width="512"
     height="512"
     viewBox="0 0 512 512"
     fill="none"
     xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad1"
                        x1="0%"
                        y1="0%"
                        x2="100%"
                        y2="100%">
            <stop offset="0%"
                  style="stop-color:#bf25db;stop-opacity:1" />
            <stop offset="100%"
                  style="stop-color:#00d2ff;stop-opacity:1" />
        </linearGradient>
        <filter id="glow"
                x="-20%"
                y="-20%"
                width="140%"
                height="140%">
            <feGaussianBlur stdDeviation="5"
                            result="blur" />
            <feComposite in="SourceGraphic"
                         in2="blur"
                         operator="over" />
        </filter>
    </defs>
    <rect x="20"
          y="20"
          width="472"
          height="472"
          rx="60"
          fill="#1e1e1e" />
    <ellipse cx="256"
             cy="256"
             rx="180"
             ry="60"
             transform="rotate(45 256 256)"
             stroke="url(#grad1)"
             stroke-width="24"
             fill="none"
             opacity="0.8"
             filter="url(#glow)" />
    <ellipse cx="256"
             cy="256"
             rx="180"
             ry="60"
             transform="rotate(-45 256 256)"
             stroke="url(#grad1)"
             stroke-width="24"
             fill="none"
             opacity="0.8"
             filter="url(#glow)" />
    <text x="240"
          y="260"
          font-family="Segoe UI, Roboto, Helvetica, sans-serif"
          font-weight="900"
          font-size="160"
          fill="#ffffff"
          text-anchor="end"
          dominant-baseline="middle">        
        R3
    </text>
    <text x="245"
          y="260"
          font-family="Segoe UI, Roboto, Helvetica, sans-serif"
          font-weight="300"
          font-size="160"
          fill="#ffffff"
          text-anchor="start"
          dominant-baseline="middle">        
        Ext
    </text>
</svg>